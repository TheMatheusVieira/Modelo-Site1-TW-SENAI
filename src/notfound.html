<!doctype html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Teste</title>
  <link href="../dist/output.css" rel="stylesheet" />
</head>
<body>
    
  <section>
    <div class="px-8 py-24 mx-auto md:px-12 lg:px-32 max-w-7xl">
      <div class="text-center">
        <div>
          <span class="text-sm font-semibold text-gray-500 uppercase">404</span>
          <p class="mt-8 text-4xl font-semibold tracking-tighter text-black text-balance">
            Page not found
          </p>
          <p class="mx-auto mt-4 text-sm font-medium text-gray-500 text-balance">
            Sorry, we couldn’t find the page you’re looking for.
          </p>
        </div>
  
        <div class="flex flex-col items-center justify-center gap-2 mx-auto mt-8 md:flex-row">
          <button class="inline-flex items-center justify-center w-full h-12 gap-3 px-5 py-3 font-medium duration-200 bg-gray-100 md:w-auto rounded-xl hover:bg-gray-200 focus:ring-2 focus:ring-offset-2 focus:ring-blue-500" aria-label="Primary action">
            Primary button
          </button>
          <button class="inline-flex items-center justify-center w-full h-12 gap-3 px-5 py-3 font-medium duration-200 bg-gray-100 md:w-auto rounded-xl hover:bg-gray-200 focus:ring-2 focus:ring-offset-2 focus:ring-blue-500" aria-label="Secondary action">
            Secondary button
          </button>
        </div>
      </div>
    </div>
  </section>
</body>
</html>
